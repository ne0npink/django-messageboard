<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Team Bio</title>
    <style>
      body { text-align: center; font-family: Arial, sans-serif; margin-top: 50px; }
      .highlight { background-color: #fffbcc; font-weight: bold; padding: 0 5px; }
    </style>
  </head>
  <body>
    <h1>About Me</h1>
    <p>{{ bio }}</p>

    {% if user.is_authenticated %}
      <p>Welcome back, <span class="highlight">{{ user.username }}</span>!</p>
    {% else %}
      <p>Not logged in. Please <a href="{% url 'login' %}">log in</a>.</p>
    {% endif %}

    <p>Current time: {{ current_time }}</p>
  </body>
</html>
